      <script>
      //Define the Media Class
  		var Media = StackMob.Model.extend({
  			schemaName: 'media'
  		});            
  		
  		//Define the Media Collection
  		var MediaCollection = StackMob.Collection.extend({
  			model: Media
  		});
  		
  		var mediaCollection = new MediaCollection();   
  		
  	 //Define the Media Class
  		var Topic = StackMob.Model.extend({
  			schemaName: 'topic'
  		});            
  		
  		//Define the Media Collection
  		var TopicCollection = StackMob.Collection.extend({
  			model: Topic
  		});
  	 
  		var topicCollection = new TopicCollection();
  		
  		
      </script>  
           
        <div class="tab-content">
          <div class="tab-pane active" id="tab1">
          <div id="mediaByOrgWrapper"></div>
          <script>
           var query_media_by_org = new StackMob.Collection.Query();
           query_media_by_org.equals('username', 'UNWomen').setRange(0,9).orderDesc('createddate');
           mediaCollection.query(query_media_by_org,{
  				  success: function(parsedCollection){
  					  var parsedCollection = parsedCollection.toJSON();
  					  $("#mediaByOrgWrapper").append('<table class="table table-striped">');
  					  for(var i=0; i<parsedCollection.length; i++){
          	$("#mediaByOrgWrapper table").append('<tr class="mediaFileRow" media_link='+parsedCollection[i].audio+'>');
          	$("#mediaByOrgWrapper table tr:last").append('<td>'+parsedCollection[i].media_id+'</td>');
          	$("#mediaByOrgWrapper table tr:last").append('<td>'+parsedCollection[i].username+'</td>');
          }
  					  $("#mediaByOrgWrapper").append('</table>');
  						$("#mediaByOrgWrapper").append("<script type='text/javascript' src='http://mediaplayer.yahoo.com/js'>");
  				  },
  				  failure:function(){
  					  alert("Query didn't execute properly");
  				  }
  			  }); //fetch the first 10 entries
	
           </script>
          </div>
          
          <!-- CONTENT FOR OTHER MEDIA SECTION -->

             <div id="next" style="background-color: #000; color:#fff; display: inline-block; float: left; margin-left:20px">Next</div>

            <script>
							 var q = new StackMob.Collection.Query();

		                	$("#podcastsWrapper table").append('<tr class="mediaFileRow" media_link='+parsedCollection[i].audio+'>');

		                	$("#podcastsWrapper table tr:last").append('<td>'+parsedCollection[i].username+'</td>');
		                	$("#podcastsWrapper table tr:last").append('<td>'+'<a href='+parsedCollection[i].audio+' target="_blank">Open</a>'+'</td>');
		                }

								  },

								  }

          <div id="uploaderFormWrapper">
            <div id="audioUploaderForm" class="uploaderForms" style="display:none">
              <form style="width: 100%">
                
                <label for="mediaFile">Media</label>
                <input type="file" id="mediaFile" name="mediaFile">
                
                <label for="topic_tag">Topic Tags</label>
                <select id="topic_tag">
                  <script type="text/javascript">
                    topicCollection.fetch({
                    	success: function(topics){
                    		topics = topics.toJSON();
                    		//alert(JSON.stringify(topics));
                    		for(var i=0; i<topics.length; i++){
                    		 $("#topic_tag:last").append('<option value='+topics[i].topic_id.toString()+'>'+topics[i].topic_description+'</option>');
                    		}
                    	}
                    });
                  </script>
                
                </select>
                
                <br/>
                <input type="button" class="btn btn-primary" id="submit_audioUploaderForm" value="Upload">
              </form>
              
            </div>
            
            <script type="text/javascript" src="assets/js/formUploaderScript.js"></script>
          </div>
        </div>

    <script>
      
      function set_to_mainimage(){
    	  $(".hoverable").each(function(){
    		  var mainimage = $(this).attr('mainimage');
        	$(this).attr('src', mainimage);
    		 });
      }
      
      function set_to_altimage(thisObject){
    	  var altimage = thisObject.attr('altimage');
    	  thisObject.attr('src', altimage);
      }
    	  
      
      $(".trigger_audioUploaderForm").click(function(e){
    	  e.preventDefault();
    	  set_to_mainimage();
    	  set_to_altimage($(this));
    	  $(".uploaderForms").hide();
    	  $("#audioUploaderForm").slideDown();
      });
      

      $(".trigger_videoUploaderForm").click(function(e){
    	  e.preventDefault();
    	  set_to_mainimage();
    	  $(this).unbind('mouseleave');
    	  var altimage = $(this).attr('altimage');
    	  $(this).attr('src', altimage);
    	  $(".uploaderForms").hide();
    	  $("#videoUploaderForm").slideDown();
      });
      

      $(".trigger_picUploaderForm").click(function(e){
    	  e.preventDefault();
    	  set_to_mainimage();
    	  $(this).unbind('mouseleave');
    	  var altimage = $(this).attr('altimage');
    	  $(this).attr('src', altimage);
    	  $(".uploaderForms").hide();
    	  $("#picUploaderForm").slideDown();
      });
      


      
    </script>
